name: Setup PHP
description: composer install 
runs:
  using: "composite"
  steps:
    - uses: actions/cache@v3
      with:
        path: /tmp/composer-cache
        key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
      
    - uses: php-actions/composer@v6
      with:
        command: install -d application
  